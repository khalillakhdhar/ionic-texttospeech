<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
Ionic text to speech    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let text of Text_app">
      <ion-item>
        <ion-label text-wrap>{{text}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="convertTextToSpeech_en(text)"><ion-icon name="mic-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <hr>

  <ion-button color="primary" size="full" (click)= "checkPermission()"> Permission</ion-button>
  <ion-button color="primary" size="full" (click)= "startListening()"> DÃ©marrer</ion-button>
  <ion-button color="primary" size="full" (click)= "stopListening()"> Stop</ion-button>
 
  <ion-card>
    <ion-card-title>j'ai entendu....</ion-card-title>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor=" let match of matches">
          {{match}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
